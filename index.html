<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>📚 나의 학습 노트</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <header>
      <h1>📚 나의 학습 노트</h1>
      <p class="subtitle">매일 조금씩, 꾸준히 성장하기</p>
      <div class="date-display" id="currentDate"></div>
    </header>

    <main>
      <section class="study-section">
        <h2>🎯 학습 목록</h2>
        <table class="study-table">
          <thead>
            <tr>
              <th>번호</th>
              <th>주제</th>
              <th>설명</th>
              <th>상태</th>
              <th>링크</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td>01</td>
              <td>HTML 기초</td>
              <td>웹페이지의 기본 구조 배우기</td>
              <td><span class="status completed">완료</span></td>
              <td><a href="02_intro.html" class="link-btn">바로가기</a></td>
            </tr>
            <tr>
              <td>02</td>
              <td>CSS 스타일링</td>
              <td>웹페이지 꾸미기</td>
              <td><span class="status in-progress">진행중</span></td>
              <td><a href="#" class="link-btn">바로가기</a></td>
            </tr>
            <tr>
              <td>03</td>
              <td>JavaScript 기초</td>
              <td>동적인 웹페이지 만들기</td>
              <td><span class="status not-started">예정</span></td>
              <td><a href="#" class="link-btn disabled">준비중</a></td>
            </tr>
            <tr>
              <td>04</td>
              <td>반응형 웹</td>
              <td>모바일에서도 예쁜 웹페이지</td>
              <td><span class="status not-started">예정</span></td>
              <td><a href="#" class="link-btn disabled">준비중</a></td>
            </tr>
            <tr>
              <td>05</td>
              <td>Git & GitHub</td>
              <td>버전 관리와 협업</td>
              <td><span class="status not-started">예정</span></td>
              <td><a href="#" class="link-btn disabled">준비중</a></td>
            </tr>
          </tbody>
        </table>
      </section>

      <section class="progress-section">
        <h2>📊 학습 진행률</h2>
        <div class="progress-bar">
          <div class="progress-fill" id="progressFill"></div>
        </div>
        <p class="progress-text" id="progressText">0% 완료</p>
      </section>

      <section class="quote-section">
        <h2>💬 오늘의 명언</h2>
        <blockquote id="dailyQuote">
          "천 리 길도 한 걸음부터"
        </blockquote>
      </section>
    </main>

    <footer>
      <p>🌱 오늘도 한 걸음 성장했습니다!</p>
    </footer>
  </div>

  <script src="main.js"></script>
</body>
</html>
